apiVersion: v1
data:
  redis_operator_config.yaml: |
    apiVersion: controller-runtime.sigs.k8s.io/v1alpha1
    kind: ControllerManagerConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: db95d8a6.inditex.com
kind: ConfigMap
metadata:
  name: redis-operator-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: redis-operator
  name: redis-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: redis-operator
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scheme: http
        prometheus.io/scrape: "true"
      labels:
        control-plane: redis-operator
        domain: DOMAIN
        environment: ENVIRONMENT
        layer: middleware-redisoperator
        prometheus.io/scrape: "true"
        slot: default
        tenant: TENANT
        type: middleware
    spec:
      containers:
      - args:
        - --leader-elect
        - --max-concurrent-reconciles
        - "10"
        command:
        - /manager
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: redis-operator:0.1.0-test
        imagePullPolicy: IfNotPresent
        name: redis-operator
        resources:
          limits:
            cpu: 300m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 200Mi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: redis-operator-sa
      terminationGracePeriodSeconds: 10
