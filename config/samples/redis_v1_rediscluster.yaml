apiVersion: redis.inditex.com/v1
kind: RedisCluster
metadata:
  labels:
    app.kubernetes.io/name: redis-cluster-operator
    app.kubernetes.io/managed-by: kustomize
  name: rediscluster-sample
spec:
  replicas: 1
  ephemeral: true
  # storage: 100Mi
  accessModes: 
  - ReadWriteOnce
  deletePVC: false
  image: redis/redis-stack-server:7.4.0-v3
  purgekeysonrebalance: false
  labels:
    team: team-a
    custom: labels
  config: |
    maxmemory 200mb
    maxmemory-samples 5
    maxmemory-policy allkeys-lru
    appendonly no
    save ""
    protected-mode no
    loadmodule /usr/lib/redis/modules/redisgraph.so
