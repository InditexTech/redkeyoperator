apiVersion: apps/v1
kind: Deployment
metadata:
  name: redkey-operator
  labels:
    control-plane: redkey-operator
spec:
  template:
    metadata:
      labels:
        prometheus.io/scrape: "true"
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scheme: http
        prometheus.io/scrape: "true"
    spec:
      containers:
        - name: redkey-operator
          resources:
            requests:
              cpu: 0.3 
              memory: 200Mi
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 8080
              name: "metrics"
            - containerPort: 40000
              name: debug
              protocol: TCP
