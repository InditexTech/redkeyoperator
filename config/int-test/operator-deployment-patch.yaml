apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-operator
  labels:
    control-plane: redis-operator
spec:
  template:
    spec:
      containers:
        - name: redis-operator
          resources:
            limits:
              cpu: "500m"
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 100Mi
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      imagePullSecrets:
      - name: regcred