apiVersion: apps/v1
kind: Deployment
metadata:
  name: redkey-operator
  labels:
    control-plane: redkey-operator
spec:
  template:
    spec:
      containers:
        - name: redkey-operator
          resources:
            limits:
              cpu: "500m"
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 100Mi
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      imagePullSecrets:
      - name: regcred